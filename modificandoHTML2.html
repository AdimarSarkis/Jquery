<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(',2')
        $('#div1').prepend('0,')

        $('<span>,3</span>').appendTo('#div1')
        $('<span>-1,</span>').prependTo('#div1')

        $('#div2').before('<p>Antes2</p>')
        $('#div2').after('<p>Depois2</p>')

        $('<p>Antes3</p>').insertBefore('#div3')
        $('<p>Depois3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>') // cria divs em cada
        $('p.numero').wrapAll('<div id="div4">')
        $('#div4').empty() // limpa a div, continua existindo
        $('#div3, #div4').prev().remove() // pega antes da div 3 e 4
            
        // $('<div>Substituto</div>').replaceAll('body > p') // todo p em body virarÃ¡ uma div
        //$('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html())
        }) // coloca o conteudo na div
    </script>
</body>
